parameters:
- name: serviceName
  type: string

stages:
- stage: A
  variables:
    lowerName2: ${{ lower(parameters.serviceName) }}
  jobs:
  - job: A1
    steps:
    - script: |
        echo "${{ lower(parameters.serviceName) }}"
        name="${{ parameters.serviceName }}"
        lowercase_name=$(echo "$name" | tr '[:upper:]' '[:lower:]')
        echo "##vso[task.setvariable variable=lowerName;]'$lowercase_name'"

    - script: echo $(lowerName)
    - script: echo $(lowerName2)